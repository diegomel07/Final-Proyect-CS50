{% extends "layout.html" %}

{% block body %}
    <div>
        <h3>Digite su busqueda</h3>
        <input class="form-control form-control-lg" type="search" placeholder="anime/manga">

        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">

        </div>

    </div>

    <ul style="list-style: none; margin-top: 20px;"></ul>

    <script>

        let input = document.querySelector('input');
        input.addEventListener('input', async function() {
            let response = await fetch('/buscar_animes?q=' +input.value);
            let animes = await response.text();
            document.querySelector('ul').innerHTML = animes;
        })
        
    </script>

{% endblock %}
