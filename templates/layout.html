<!DOCTYPE html>

<html lang="en">
    <head>

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/23c7a56c09.js" crossorigin="anonymous"></script>

        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Luxurious+Roman&display=swap" rel="stylesheet"> 
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link href="/static/styles.css" rel="stylesheet">

        <title>
            Kishu: {% block title %} {% endblock %}
        </title>

        <!-- Nose esta verga para que sirve, pero asi me funciona el popover :) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function(){
                $('[data-toggle="popover"]').popover({
                    placement : 'right',
                    trigger : 'hover'
                });
            });
        </script> 

    </head>
    <body>
        <div class="contenedor">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="border-radius: 10px;">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="/">Kishu</a>
                    
                    {% if session['user_id'] %}
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="/login">Log out</a>
                            </div>
                            <div class="navbar-nav">
                                <a class="nav-link" href="/profile">Profile</a>
                            </div>
                        </div>
                    {% else %}
                        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                            <div class="navbar-nav">
                                <a class="nav-link" href="/register">Sign Up</a>
                            </div>
                            <div class="navbar-nav">
                                <a class="nav-link" href="/login">Log in</a>
                            </div>
                        </div>
                    {% endif %}


                    <form class="w-50 me-3" action="/search" method="get">
                        <input minlength="3" class="search-control search-control-dark" name="q"  type="search" placeholder="Search...">
                    </form>
                </div>
            </nav>
        </div>
        {% block body %} {% endblock %}
    
    </body>
    <footer class="py-3 my-4">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
          {% if session['user_id'] %}
            <li class="nav-item"><a href="/profile" class="nav-link px-2 text-muted">Profile</a></li>
            <li class="nav-item"><a href="/logout" class="nav-link px-2 text-muted">Log out</a></li>
          {% else %}
          <li class="nav-item"><a href="/login" class="nav-link px-2 text-muted">Log in</a></li>
          <li class="nav-item"><a href="/register" class="nav-link px-2 text-muted">Sign Up</a></li>
          {% endif %}
          <li class="nav-item"><a href="/search" class="nav-link px-2 text-muted">Search</a></li>
        </ul>
        <p class="text-center text-muted">Â© 2022 Kishu</p>
    </footer>

</html>
